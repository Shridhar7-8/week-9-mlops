name: MLOps Week 9 Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Grant permission to write files back to the repo
permissions:
  contents: write

jobs:
  build-and-run:
    runs_on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run the Pipeline
    - name: Run MLOps Pipeline
      run: |
        python main.py | tee report.txt

    # 5. Show Report in GitHub UI (Job Summary)
    # This puts the text content directly on the "Summary" page
    - name: Publish Report to Job Summary
      run: |
        echo "## MLOps Week 9 Report" >> $GITHUB_STEP_SUMMARY
        echo "### Model Metrics & Fairness" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat report.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    # 6. Commit the Plot and Report back to the Repo
    # This saves 'shap_virginica_summary.png' to your file list so the proctor can view it online
    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add report.txt shap_virginica_summary.png
        git commit -m "Auto-update model report and SHAP plots" || echo "No changes to commit"
        git push
